<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
   <form action="/idinfo" th:object="${obj}" method="Post">
		Enter Student Name: <input type="text" th:field="*{Student Name}"/>
		Enter Class:<input type="text" th:field="*{Class}"/>
		Enter Rollno:<input type="int" th:field="*{Rollno}"/>

	</form>
